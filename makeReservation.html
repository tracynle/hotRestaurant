<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--Stylesheet-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
      
<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class='fa fa-fire'></span>Hot Restaurant</h1>
            <hr>
            <h3>Book your seat before they are all gone!</h3>
            <br/>
            <a href="viewTables.html"><button class="btn btn-primary btn-lg"><span class="fa fa-table"></span> View Tables</button></a>
            <a href="index.html"><button class="btn btn-primary btn-lg btn btn-light"><span class="fa fa-home"></span>Home</button></a>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    Table Reservation
                </div>
                <div class="card-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="reserve-name">Name</label>
                            <input type="text" class="form-control" id="reserve-name" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="reserve-phone">Phone Number</label>
                            <input type="text" class="form-control" id="reserve-phone" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="reserve-email">Email address</label>
                            <input type="text" class="form-control" id="reserve-email" aria-describedby="emailHelp" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="reserve-uniqueId">Unique ID</label>
                            <input type="text" class="form-control" id="reserve-uniqueId" placeholder="">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>  
        </div>
    </div>

        
    <footer id="main-footer">
        <div class="">
            <a href="/tables.html">API Table Link</a>
            |
            <a href="/waitList.html">API Wait List</a>
        </div>
    </footer>
        
    <script type="text/javascript">
    </script>

    </body>
    
</html>
